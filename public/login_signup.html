<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - Nextgen Rotaract</title>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Your existing CSS styles (copied directly from your provided code) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Header Navigation */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-family: 'Sora', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
            text-decoration: none;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #4a90e2, #357abd);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #cccccc;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .nav-links a:hover {
            color: #4a90e2;
        }

        /* Main Container */
        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            padding-top: 6rem; /* Account for fixed header */
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="a" cx="50%" cy="50%"><stop offset="0%" style="stop-color:%23ffffff;stop-opacity:0.03"/><stop offset="100%" style="stop-color:%23000000;stop-opacity:0"/></radialGradient></defs><rect width="100%" height="100%" fill="url(%23a)"/></svg>') center/cover;
            position: relative; /* Added for canvasContainer positioning */
        }

        /* Auth Card */
        .auth-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        /* Card Header */
        .card-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .card-title {
            font-family: 'Sora', sans-serif;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #ffffff, #4a90e2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card-subtitle {
            color: #cccccc;
            font-size: 0.95rem;
        }

        /* Toggle Tabs */
        .toggle-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 0.25rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .toggle-tab {
            flex: 1;
            padding: 0.75rem 1rem;
            background: none;
            border: none;
            color: #cccccc;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-tab.active {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        /* Form Styles */
        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ffffff;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-input::placeholder {
            color: #888888;
        }

        .form-select option {
            background: #1a1a2e;
            color: #ffffff;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 0.875rem 1rem;
            background: linear-gradient(135deg, #4a90e2, #357abd);
            border: none;
            border-radius: 10px;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Back Link */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #cccccc;
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 1.5rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #4a90e2;
        }

        /* Success Message */
        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #4caf50;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #f44336;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .auth-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .card-title {
                font-size: 1.75rem;
            }
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-card {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Loading state */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading .submit-btn {
            background: linear-gradient(135deg, #666, #444);
        }

        /* NEW: Styles for loading overlay and canvas container */
        #canvasContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Behind other content */
            pointer-events: none; /* Allow clicks to pass through */
        }

        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease-out;
            opacity: 0; /* Hidden by default */
            visibility: hidden; /* Hidden by default */
        }

        body.loading #loadingOverlay {
            opacity: 1;
            visibility: visible;
        }

        .loading-spinner {
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-top: 8px solid #4285f4;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- NEW: Background 3D Animation Container -->
    <div id="canvasContainer"></div>

    <!-- NEW: Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Header Navigation (YOUR EXISTING CODE - UNCHANGED) -->
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">
                <div class="logo-icon">⚙</div>
                Nextgen Rotaract
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="initiatives.html">Initiatives</a></li>
                <li><a href="media.html">Media</a></li>
                <li><a href="members.html">Members</a></li>
            
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Container (YOUR EXISTING CODE - UNCHANGED) -->
    <div class="main-container">
        <div class="auth-card">
            <!-- Card Header (YOUR EXISTING CODE - UNCHANGED) -->
            <div class="card-header">
                <h1 class="card-title">Welcome Back</h1>
                <p class="card-subtitle">Access your Rotaract dashboard</p>
            </div>

            <!-- Success/Error Messages (YOUR EXISTING CODE - UNCHANGED) -->
            <div class="success-message" id="successMessage"></div>
            <div class="error-message" id="errorMessage"></div>

            <!-- Toggle Tabs (YOUR EXISTING CODE - UNCHANGED) -->
            <div class="toggle-tabs">
                <button class="toggle-tab active" id="loginTab">Login</button>
                <button class="toggle-tab" id="signupTab">Sign Up</button>
            </div>

            <!-- Login Form (YOUR EXISTING CODE - UNCHANGED) -->
            <form class="auth-form active" id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" class="form-input" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-input" placeholder="Enter your password" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="loginRole">Role</label>
                    <select id="loginRole" class="form-select" required>
                        <option value="">Select your role</option>
                        <option value="member">Club Member</option>
                        <option value="bod">Board of Directors (BOD)</option>
                        <option value="core">Core Team</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Login to Dashboard</button>
            </form>

            <!-- Signup Form (YOUR EXISTING CODE - UNCHANGED) -->
            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <label class="form-label" for="signupName">Full Name</label>
                    <input type="text" id="signupName" class="form-input" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" class="form-input" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" class="form-input" placeholder="Create a password" required minlength="6">
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="signupRole">Role</label>
                    <select id="signupRole" class="form-select" required>
                        <option value="">Select your role</option>
                        <option value="member">Club Member</option>
                        <option value="bod">Board of Directors (BOD)</option>
                        <option value="core">Core Team</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Create Account</button>
            </form>

            <!-- Back Link (YOUR EXISTING CODE - UNCHANGED) -->
            <a href="index.html" class="back-link">
                ← Back to Homepage
            </a>
        </div>
    </div>

    <!-- External JavaScript files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/forms.js"></script>
    <script src="js/modals.js"></script>
</body>
</html>
